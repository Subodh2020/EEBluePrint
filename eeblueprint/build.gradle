android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"


    defaultConfig {
        minSdkVersion 20
        targetSdkVersion 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    //AppCompat
    api "androidx.appcompat:appcompat:$appCompat"

    //ConstraintLayout
    api "androidx.constraintlayout:constraintlayout:$constraintLayout"

    //UI
    api "androidx.recyclerview:recyclerview:$recyclerView"

    //Anko
    api "org.jetbrains.anko:anko:$anko"

    //Retrofit
    api "com.squareup.retrofit2:retrofit:$retrofit"
    api "com.squareup.retrofit2:converter-gson:$gsonConverter"
    api "com.squareup.okhttp3:logging-interceptor:$interceptor"

    //Gson
    api "com.google.code.gson:gson:$gson"

    //Coroutines
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:${coroutines}"

    //Koin
    api "io.insert-koin:koin-android:$koin"
    api "io.insert-koin:koin-androidx-viewmodel:$koin"

    //Android JetPack - Arch Components
    api "androidx.room:room-runtime:$room"
    kapt "androidx.room:room-compiler:$room_compiler"
    api "androidx.room:room-ktx:$room"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle"
    api "androidx.lifecycle:lifecycle-extensions:$lifecycleExtension"

    //Material Design
    api "com.google.android.material:material:$material"

    //snackbar library
    api "com.github.matecode:Snacky:$snackyBar"

    //Material Dialogs
    api "com.afollestad.material-dialogs:core:$materialDialogs"
    api "com.afollestad.material-dialogs:input:$materialDialogs"

    api 'org.jetbrains.kotlin:kotlin-reflect'

    //Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test:runner:$testRunner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"

    //Lottie
    implementation "com.airbnb.android:lottie:3.7.0"
    //okLog
    implementation "com.github.simonpercic:oklog3:2.3.0"
    //HyperLog
    implementation 'com.hypertrack:hyperlog:0.0.10'
}

