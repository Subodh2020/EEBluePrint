apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'


ext {

    bintrayRepo = "EEBlueprint"
    bintrayName = "com.extraaedge.eeblueprint"

